<mat-grid-list cols="1" rowHeight="2:1">
    <!-- <mat-grid-tile *ngFor="let post of diccionario| slice:1; let i = index">-->
    <mat-grid-tile >
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Info Usurio</mat-card-title>
         
        </mat-card-header>
        
        <mat-card-content>
          <p *ngIf='usuario.displayName!==null'>
            usuario: {{usuario.displayName}}
          </p>
          <p *ngIf='usuario.phoneNumber!==null'>
            Telefono: {{usuario.phoneNumber}}
          </p>
          <p>
            Correo: {{usuario.email}}
          </p>
          <p>
            Verificado: {{usuario.emailVerified}}
          </p>
          <p>
            Creacion cuenta: {{usuario.metadata.creationTime}}
          </p>
          
        </mat-card-content>
        <mat-card-actions>
          
          <button mat-button color='primary' routerLink='/dashboard'>Ir al dashboard</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  
      
  </mat-grid-list>
