<br>
<mat-grid-list cols="2" rowHeight="2:1">
  <!-- <mat-grid-tile *ngFor="let post of diccionario| slice:1; let i = index">-->
  <mat-grid-tile *ngFor="let post of diccionario; index as i">
  <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{i+1}} - {{post.name_empresa}}</mat-card-title>
       
      </mat-card-header>
      
      <mat-card-content>
        <p>
          email: {{post.email}}
        </p>
        <p>
          Descripcion: {{post.descripShort}}
        </p>
        
      </mat-card-content>
      <mat-card-actions>
        
        <button mat-button color='primary' (click)='envioDataEmpresa(i)' routerLink='/empresa'>Ingresar</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>

    
</mat-grid-list>
