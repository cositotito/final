
<mat-grid-list cols="1" rowHeight="2:1">
    <!-- <mat-grid-tile *ngFor="let post of diccionario| slice:1; let i = index">-->
    <mat-grid-tile >
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Datos usuario Address Ethereum</mat-card-title>
         
        </mat-card-header>
        
        <mat-card-content>
            <!-- <input matInput  type="text"  placeholder="From addreess" #fromAddress required> <br>
            <input matInput  type="text"  placeholder="Private key" #Private required> <br>
            <input matInput  type="text"  placeholder="To addreess" #toaddreess required> <br>
            <input matInput  type="text"  placeholder="Ammount" #Ammount required> <br> -->


            
            <form class="example-form">
                <mat-form-field class="example-full-width">
                  <mat-label>From addreess</mat-label>
                  <input type="text" matInput #FromAddress  required placeholder="text">                 
                </mat-form-field>
                <br>

                <mat-form-field class="example-full-width">
                    <mat-label>Private key</mat-label>
                    <input type="text" matInput #Private required placeholder="text">                 
                </mat-form-field>
                <br>

                <mat-form-field class="example-full-width">
                    <mat-label>To addreess</mat-label>
                    <input type="text" matInput #ToAddress required placeholder="text">                 
                </mat-form-field>
                <br>

                <mat-form-field class="example-full-width">
                    <mat-label>Ammount</mat-label>
                    <input type="text" matInput #Ammount required placeholder="text">                 
                </mat-form-field>
                <br>

              </form>

        </mat-card-content>
        <mat-card-actions>
          
          <!-- <button mat-button color='primary' routerLink='/dashboard'>Ir al dashboard</button> -->
          <button mat-button color='primary' (click)="getData(FromAddress.value,Private.value,ToAddress.value,Ammount.value);">Ir al dashboard</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  
      
  </mat-grid-list>
